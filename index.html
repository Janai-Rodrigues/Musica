<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#120a1f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Echoo Music</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/8a2be2/ffffff?text=E">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO ECHOO (PURPLE THEME) --- */
        :root {
            --bg-black: #0a0610;
            /* Fundo super escuro quase roxo */
            --bg-panel: #120a1f;
            /* Pain√©is laterais */
            --primary-purple: #9d4edd;
            /* Roxo vibrante (bot√µes, destaques) */
            --secondary-purple: #7b2cbf;
            --text-white: #ffffff;
            --text-gray: #c4b5fd;
            /* Cinza levemente lil√°s */
            --nav-height: 65px;
            --player-height: 85px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            height: 100vh;
            /* Altura fixa para app */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Evita scroll na p√°gina inteira */
        }

        /* --- LAYOUT GERAL --- */
        .main-wrapper {
            display: flex;
            flex: 1;
            height: calc(100% - var(--player-height));
            /* Desconta altura do player */
            position: relative;
        }

        /* Sidebar (Desktop) */
        .sidebar {
            width: 240px;
            background-color: var(--bg-black);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #2a1b3d;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-purple);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -1px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            width: 100%;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: var(--text-white);
            background: rgba(157, 78, 221, 0.1);
        }

        .nav-btn.active i {
            color: var(--primary-purple);
        }

        .playlist-header {
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1.5px;
            color: var(--text-gray);
            margin-top: 15px;
            font-weight: 700;
        }

        .create-playlist-btn {
            background: linear-gradient(45deg, var(--secondary-purple), var(--primary-purple));
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(157, 78, 221, 0.3);
        }

        /* Conte√∫do Principal */
        .main-content {
            flex: 1;
            background: radial-gradient(circle at top left, #240046, var(--bg-black));
            padding: 20px 20px 100px 20px;
            /* Padding extra embaixo para o scroll n√£o cortar */
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .user-pill {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 4px 12px 4px 4px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        /* Lista de M√∫sicas */
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .song-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.02);
        }

        .song-row:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .song-row.active {
            background-color: rgba(157, 78, 221, 0.15);
            border: 1px solid rgba(157, 78, 221, 0.3);
        }

        .song-row.active .song-title {
            color: var(--primary-purple);
        }

        .song-img {
            width: 45px;
            height: 45px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
            overflow: hidden;
        }

        .song-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 13px;
            color: var(--text-gray);
            margin-top: 2px;
        }

        .action-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .like-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

        .like-btn.liked {
            color: var(--primary-purple);
            animation: pop 0.3s;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        /* --- PLAYER BAR (FIXO) --- */
        .player-bar {
            height: var(--player-height);
            background-color: rgba(18, 10, 31, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #2a1b3d;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            transition: bottom 0.3s;
        }

        .player-left {
            display: flex;
            align-items: center;
            width: 30%;
            overflow: hidden;
        }

        .current-cover {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            margin-right: 12px;
        }

        .current-info h4 {
            font-size: 14px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .current-info p {
            font-size: 11px;
            color: var(--text-gray);
        }

        .player-center {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .control-btn:hover {
            color: var(--text-white);
        }

        .play-pause-btn {
            width: 40px;
            height: 40px;
            background-color: var(--text-white);
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .progress-area {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: var(--text-gray);
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #3b2a55;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-purple);
            width: 0%;
            border-radius: 2px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -4px;
            top: -3px;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        .player-right {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .volume-slider {
            width: 80px;
            margin-left: 10px;
            accent-color: var(--primary-purple);
            height: 4px;
        }

        /* --- MOBILE NAVIGATION (BOTTOM BAR) --- */
        .mobile-nav {
            display: none;
            /* Escondido no Desktop */
            position: fixed;
            bottom: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--bg-black);
            border-top: 1px solid #2a1b3d;
            justify-content: space-around;
            align-items: center;
            z-index: 1001;
        }

        .mob-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-gray);
            font-size: 10px;
            background: none;
            border: none;
        }

        .mob-link i {
            font-size: 20px;
        }

        .mob-link.active {
            color: var(--primary-purple);
        }

        /* --- RESPONSIVIDADE (MOBILE) --- */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-nav {
                display: flex;
                padding-bottom: env(safe-area-inset-bottom);
                height: calc(var(--nav-height) + env(safe-area-inset-bottom));
            }

            /* Ajuste da barra do player para ficar acima da navega√ß√£o */
            .player-bar {
                bottom: calc(var(--nav-height) + env(safe-area-inset-bottom));
                padding: 0 15px;
                height: 70px;
                border-bottom: 1px solid #2a1b3d;
            }

            .main-wrapper {
                height: calc(100vh - 70px - var(--nav-height));
                /* Altura din√¢mica */
            }

            .player-left {
                width: 60%;
            }

            .player-center {
                width: 30%;
            }

            .player-right {
                display: none;
            }

            /* Esconde volume no mobile */

            /* Simplifica controles no mobile */
            .controls .control-btn:not(#play):not(#next) {
                display: none;
            }

            .progress-area {
                display: none;
            }

            /* Barra de progresso vira um risco fino no topo do player */

            /* Barra de progresso mobile (opcional: linha fina no topo do player) */
            .player-bar::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                height: 2px;
                background: #3b2a55;
                width: 100%;
            }

            .player-bar::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                height: 2px;
                background: var(--primary-purple);
                width: var(--mob-progress, 0%);
                transition: width 0.2s linear;
                z-index: 1002;
            }

            .song-list {
                padding-bottom: 20px;
            }
        }

        /* Notifica√ß√£o */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-purple);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-compact-disc"></i> Echoo
            </div>
            <nav>
                <button class="nav-btn active"><i class="fas fa-home"></i> In√≠cio</button>
                <button class="nav-btn"><i class="fas fa-search"></i> Buscar</button>
                <button class="nav-btn"><i class="fas fa-book"></i> Biblioteca</button>
            </nav>

            <div class="playlist-header">Minhas Playlists</div>
            <button class="create-playlist-btn" id="btn-create-playlist"><i class="fas fa-plus"></i> Nova
                Playlist</button>
            <div id="user-playlists" style="margin-top: 15px; display: flex; flex-direction: column; gap: 10px;"></div>
        </div>

        <div class="main-content">
            <div class="header-top">
                <div class="logo" style="display: none;" id="mobile-logo">Echoo</div>
                <div style="display:flex; gap:10px;" class="desktop-arrows">
                    <button
                        style="background:rgba(255,255,255,0.1); border:none; border-radius:50%; width:32px; height:32px; color:white;"><i
                            class="fas fa-chevron-left"></i></button>
                    <button
                        style="background:rgba(255,255,255,0.1); border:none; border-radius:50%; width:32px; height:32px; color:white;"><i

                </div>
                <div class="user-pill">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <span>Jana√≠</span>
                </div>
            </div>

            <h2 id="greeting-text">Bom dia</h2>

            <div class="song-list" id="playlist-el">
                <p style="color: var(--text-gray); text-align:center; margin-top:50px;"><i
                        class="fas fa-spinner fa-spin"></i> Sintonizando...</p>
            </div>
        </div>
    </div>

    <div class="player-bar" id="player-bar">
        <div class="player-left">
            <img src="https://placehold.co/60x60/181818/181818" class="current-cover" id="cover">
            <div class="current-info">
                <h4 id="title">Selecione</h4>
                <p id="artist">Echoo Music</p>
            </div>
            <button id="like-current" class="like-btn" style="margin-left: 10px;"><i class="far fa-heart"></i></button>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="control-btn"><i class="fas fa-random"></i></button>
                <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause-btn" id="play"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-area">
                <span id="currTime">0:00</span>
                <div class="progress-bar" id="progress-container">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <span id="durTime">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <i class="fas fa-volume-up" style="color:#c4b5fd; font-size:14px;"></i>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <div class="mobile-nav">
        <button class="mob-link active"><i class="fas fa-home"></i>In√≠cio</button>
        <button class="mob-link"><i class="fas fa-search"></i>Buscar</button>
        <button class="mob-link"><i class="fas fa-book"></i>Biblioteca</button>
    </div>

    <audio id="audio"></audio>
    <div class="toast" id="toast">Salvo com sucesso! üíú</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDxdxpwB9Z3unaJzHgSGbNTsBqHvBHG3jo",
            authDomain: "erpcontabil-bb166.firebaseapp.com",
            projectId: "erpcontabil-bb166",
            storageBucket: "erpcontabil-bb166.firebasestorage.app",
            messagingSenderId: "929853610643",
            appId: "1:929853610643:web:7617577b1ac611e9580b66"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // CONFIG PLAYER
        const cloudName = "dnmopjy8l";
        const tagName = "musicas_janai";
        let songs = [];
        let songIndex = 0;
        let likedSongs = new Set();

        // ELEMENTOS
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const titleEl = document.getElementById('title');
        const artistEl = document.getElementById('artist');
        const coverEl = document.getElementById('cover');
        const playlistEl = document.getElementById('playlist-el');
        const volumeSlider = document.getElementById('volume-slider');
        const likeCurrentBtn = document.getElementById('like-current');
        const playerBar = document.getElementById('player-bar');

        // PWA SERVICE WORKER
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registrado para Echoo!"))
                .catch(err => console.error("Erro SW:", err));
        }

        async function loadUserData() {
            try {
                const likesSnapshot = await getDocs(collection(db, "favoritos"));
                likesSnapshot.forEach((doc) => likedSongs.add(doc.data().songId));

                const settingsSnapshot = await getDocs(collection(db, "settings"));
                settingsSnapshot.forEach((doc) => {
                    if (doc.id === "player_config" && doc.data().volume) {
                        audio.volume = doc.data().volume;
                        volumeSlider.value = doc.data().volume;
                    }
                });
                loadPlaylists();
            } catch (e) { console.error(e); }
        }

        async function toggleLike(song) {
            const songId = song.originalName;
            const safeId = song.safeId;
            const isLiked = likedSongs.has(songId);

            if (isLiked) {
                const q = query(collection(db, "favoritos"), where("songId", "==", songId));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => deleteDoc(doc.ref));
                likedSongs.delete(songId);
                showToast("Removido dos Favoritos");
            } else {
                await addDoc(collection(db, "favoritos"), {
                    songId: songId, title: song.title, artist: song.artist, addedAt: new Date()
                });
                likedSongs.add(songId);
                showToast("Adicionado aos Favoritos üíú");
            }
            renderPlaylist();
            updateLikeButtonMain();
        }

        async function saveVolume(val) {
            await setDoc(doc(db, "settings", "player_config"), { volume: val, updatedAt: new Date() });
        }

        document.getElementById('btn-create-playlist').addEventListener('click', async () => {
            const name = prompt("Nome da nova Playlist:");
            if (name) {
                await addDoc(collection(db, "playlists"), { name: name, createdAt: new Date() });
                loadPlaylists();
            }
        });

        async function loadPlaylists() {
            const listEl = document.getElementById('user-playlists');
            listEl.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "playlists"));
            querySnapshot.forEach((doc) => {
                const btn = document.createElement('button');
                btn.className = "nav-btn";
                btn.innerHTML = `<i class="fas fa-list-ul"></i> <span style="overflow:hidden; text-overflow:ellipsis;">${doc.data().name}</span>`;
                listEl.appendChild(btn);
            });
        }

        function getSmartPlaceholder(name) {
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=7b2cbf&color=fff&size=200&bold=true`;
        }

        async function fetchMusicList() {
            await loadUserData();
            const url = `https://res.cloudinary.com/${cloudName}/video/list/${tagName}.json`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                songs = data.resources.map(file => {
                    let cleanName = file.public_id;
                    let cleanArtist = "Echoo Artist";
                    if (file.public_id.includes(' - ')) {
                        const parts = file.public_id.split(' - ');
                        cleanArtist = parts[0];
                        cleanName = parts[1];
                    }
                    return {
                        title: cleanName,
                        artist: cleanArtist,
                        originalName: file.public_id,
                        safeId: file.public_id.replace(/[^a-zA-Z0-9]/g, '_'),
                        audio: `https://res.cloudinary.com/${cloudName}/video/upload/v${file.version}/${file.public_id}.${file.format}`,
                        cover: getSmartPlaceholder(cleanArtist)
                    };
                });
                renderPlaylist();
            } catch (error) {
                playlistEl.innerHTML = "<p style='padding:20px; text-align:center;'>Erro ao carregar m√∫sicas.</p>";
            }
        }

        function renderPlaylist() {
            playlistEl.innerHTML = "";
            const hr = new Date().getHours();
            let greet = "Bom dia";
            if (hr >= 12 && hr < 18) greet = "Boa tarde";
            if (hr >= 18) greet = "Boa noite";
            document.getElementById('greeting-text').innerText = greet;

            songs.forEach((song, index) => {
                const isLiked = likedSongs.has(song.originalName);
                const isActive = index === songIndex;
                const div = document.createElement('div');
                div.className = `song-row ${isActive ? 'active' : ''}`;
                div.innerHTML = `
                    <div style="display:flex; align-items:center; flex:1;" onclick="playSelected(${index})">
                        <img src="${song.cover}" class="song-img">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                    </div>
                    <div class="action-area">
                        <button class="like-btn ${isLiked ? 'liked' : ''}" id="btn-like-${song.safeId}">
                            <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                    </div>
                `;
                playlistEl.appendChild(div);
                div.querySelector(`#btn-like-${song.safeId}`).addEventListener('click', (e) => {
                    e.stopPropagation(); toggleLike(song);
                });
            });
        }

        window.playSelected = (index) => {
            songIndex = index;
            loadSong(songs[songIndex]);
            playSong();
        }

        async function loadSong(song) {
            titleEl.innerText = song.title;
            artistEl.innerText = song.artist;
            audio.src = song.audio;
            coverEl.src = song.cover;
            renderPlaylist();
            updateLikeButtonMain();

            // Tenta buscar capa real
            if (song.artist !== "Echoo Artist") {
                fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(song.artist + " " + song.title)}&media=music&limit=1`)
                    .then(res => res.json())
                    .then(data => { if (data.results[0]) coverEl.src = data.results[0].artworkUrl100.replace('100x100', '600x600'); })
                    .catch(() => { });
            }
        }

        function updateLikeButtonMain() {
            if (!songs[songIndex]) return;
            const isLiked = likedSongs.has(songs[songIndex].originalName);
            likeCurrentBtn.innerHTML = `<i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>`;
            if (isLiked) likeCurrentBtn.classList.add('liked'); else likeCurrentBtn.classList.remove('liked');
        }

        likeCurrentBtn.addEventListener('click', () => { if (songs[songIndex]) toggleLike(songs[songIndex]); });

        function playSong() { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
        function pauseSong() { audio.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }

        playBtn.addEventListener('click', () => { audio.paused ? playSong() : pauseSong(); });
        prevBtn.addEventListener('click', () => { songIndex = (songIndex - 1 + songs.length) % songs.length; loadSong(songs[songIndex]); playSong(); });
        nextBtn.addEventListener('click', () => { songIndex = (songIndex + 1) % songs.length; loadSong(songs[songIndex]); playSong(); });
        audio.addEventListener('ended', () => nextBtn.click());

        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            // Atualiza barra mobile (pseudo-element no CSS)
            playerBar.style.setProperty('--mob-progress', `${progressPercent}%`);

            if (duration) {
                document.getElementById('currTime').innerText = formatTime(currentTime);
                document.getElementById('durTime').innerText = formatTime(duration);
            }
        });

        progressContainer.addEventListener('click', function (e) {
            const width = this.clientWidth;
            audio.currentTime = (e.offsetX / width) * audio.duration;
        });

        volumeSlider.addEventListener('input', (e) => audio.volume = e.target.value);
        volumeSlider.addEventListener('change', (e) => saveVolume(e.target.value));

        function formatTime(s) {
            let m = Math.floor(s / 60), sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' + sec : sec}`;
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        }

        fetchMusicList();
    </script>
</body>

</html>
