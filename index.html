<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0610">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Echoo Music</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/9d4edd/ffffff?text=E">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        :root {
            --bg-black: #0a0610;
            --bg-panel: #120a1f;
            --primary-purple: #9d4edd;
            --secondary-purple: #7b2cbf;
            --text-white: #ffffff;
            --text-gray: #c4b5fd;
            --nav-height: 65px;
            --player-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .main-wrapper {
            display: flex;
            flex: 1;
            height: 100%;
            position: relative;
        }

        .sidebar {
            width: 240px;
            background-color: var(--bg-black);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #2a1b3d;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-purple);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 12px 15px;
            border-radius: 12px;
            width: 100%;
            text-align: left;
        }

        .nav-btn.active {
            color: var(--text-white);
            background: rgba(157, 78, 221, 0.1);
        }

        .nav-btn.active i {
            color: var(--primary-purple);
        }

        .main-content {
            flex: 1;
            background: radial-gradient(circle at top left, #240046, var(--bg-black));
            padding: 20px 20px 160px 20px;
            overflow-y: auto;
            position: relative;
        }

        /* --- TELAS (VIEWS) --- */
        .view-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .user-pill {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 4px 12px 4px 4px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-purple);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LISTAS DE M√öSICA */
        .song-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 8px;
        }

        .song-row:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .song-row.active {
            background-color: rgba(157, 78, 221, 0.15);
            border: 1px solid rgba(157, 78, 221, 0.3);
        }

        .song-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .song-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 3px;
        }

        /* Ajuste para mostrar √Ålbum */
        .song-meta {
            font-size: 12px;
            color: var(--text-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* SEARCH & INPUTS */
        .search-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            padding: 12px;
            border-radius: 10px;
            color: white;
            margin-bottom: 10px;
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn-action {
            width: 100%;
            padding: 15px;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        /* --- MINI PLAYER (BARRA INFERIOR) --- */
        .player-bar {
            height: var(--player-height);
            background-color: rgba(18, 10, 31, 0.98);
            border-top: 1px solid #2a1b3d;
            padding: 0 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            cursor: pointer;
            transition: bottom 0.3s;
        }

        .player-left {
            display: flex;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }

        .mini-cover {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            margin-right: 12px;
            object-fit: cover;
        }

        .mini-info h4 {
            font-size: 14px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-info p {
            font-size: 11px;
            color: var(--text-gray);
        }

        .player-controls-mini {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-icon {
            background: transparent !important;
            border: none;
            color: var(--text-white);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon.liked {
            color: var(--primary-purple);
            animation: pulse 0.3s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
            }
        }

        /* --- FULL SCREEN PLAYER --- */
        .full-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #3b1e5a 0%, #0a0610 100%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow-y: auto;
        }

        .full-player.active {
            transform: translateY(0);
        }

        .fp-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .fp-art-container {
            width: 100%;
            aspect-ratio: 1/1;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
        }

        .fp-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fp-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .fp-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .fp-artist {
            font-size: 16px;
            color: var(--text-gray);
        }

        .fp-progress-container {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px 0;
        }

        .fp-progress-bg {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
        }

        .fp-progress-fill {
            height: 100%;
            background: var(--text-white);
            width: 0%;
            border-radius: 2px;
            position: relative;
        }

        .fp-progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -4px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .fp-times {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-gray);
            margin-bottom: 40px;
        }

        .fp-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .btn-play-big {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border: none;
        }

        /* --- MOBILE NAV --- */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--bg-black);
            border-top: 1px solid #2a1b3d;
            justify-content: space-around;
            align-items: center;
            z-index: 1001;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .mob-link {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-gray);
            font-size: 10px;
            background: none;
            border: none;
        }

        .mob-link.active {
            color: var(--primary-purple);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            .player-bar {
                bottom: calc(var(--nav-height) + env(safe-area-inset-bottom));
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-purple);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 3000;
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configura√ß√µes
        const firebaseConfig = {
            apiKey: "AIzaSyDxdxpwB9Z3unaJzHgSGbNTsBqHvBHG3jo",
            authDomain: "erpcontabil-bb166.firebaseapp.com",
            projectId: "erpcontabil-bb166",
            storageBucket: "erpcontabil-bb166.firebasestorage.app",
            messagingSenderId: "929853610643",
            appId: "1:929853610643:web:7617577b1ac611e9580b66"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const cloudName = "dnmopjy8l";
        const tagName = "musicas_janai";

        let songs = [];
        let songIndex = 0;
        let likedSongs = new Set();
        let isPlaying = false;

        const audio = document.getElementById('audio');

        window.toggleFullScreen = (show) => {
            const el = document.getElementById('full-player');
            if (show) el.classList.add('active');
            else el.classList.remove('active');
        };

        window.navigateTo = (view) => {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');

            document.querySelectorAll('.mob-link, .nav-btn').forEach(b => b.classList.remove('active'));
            const mob = document.getElementById(`mob-${view}`);
            if (mob) mob.classList.add('active');

            if (view === 'library') renderLibrary();
        }

        async function loadUserData() {
            try {
                const likesSnapshot = await getDocs(collection(db, "favoritos"));
                likedSongs.clear();
                likesSnapshot.forEach((doc) => likedSongs.add(doc.data().songId));

                const settingsSnapshot = await getDocs(collection(db, "settings"));
                settingsSnapshot.forEach((doc) => {
                    if (doc.id === "profile") {
                        const n = doc.data().name;
                        if (n) {
                            document.getElementById('header-username').innerText = n;
                            document.getElementById('profile-name-display').innerText = n;
                            document.getElementById('input-name').value = n;
                        }
                    }
                });
                renderPlaylists();
            } catch (e) { console.error("Erro Firebase", e); }
        }

        async function fetchMusic() {
            await loadUserData();
            try {
                const res = await fetch(`https://res.cloudinary.com/${cloudName}/video/list/${tagName}.json`);
                const data = await res.json();
                songs = data.resources.map(f => {
                    let artist = "Echoo Artist", title = f.public_id;
                    if (f.public_id.includes(' - ')) {
                        const parts = f.public_id.split(' - ');
                        artist = parts[0]; title = parts[1];
                    }
                    return {
                        title: title, artist: artist,
                        // ALBUM: Mockado pois a API simples n√£o traz √°lbum
                        album: "Single",
                        originalName: f.public_id,
                        safeId: f.public_id.replace(/[^a-zA-Z0-9]/g, '_'),
                        audio: `https://res.cloudinary.com/${cloudName}/video/upload/v${f.version}/${f.public_id}.${f.format}`,
                        cover: `https://ui-avatars.com/api/?name=${encodeURIComponent(artist)}&background=7b2cbf&color=fff&size=500&bold=true`
                    };
                });
                renderHome();
            } catch (e) { console.log(e); }
        }

        // --- FUN√á√ÉO DE CRIAR LINHA (COM ALBUM) ---
        function createSongRowHTML(s, i) {
            const isLiked = likedSongs.has(s.originalName);
            // Formato: Titulo (linha 1), Artista ‚Ä¢ Album (linha 2)
            return `
                <div class="song-row ${i === songIndex ? 'active' : ''}" onclick="playSelected(${i})">
                    <img src="${s.cover}" class="song-img">
                    <div class="song-info">
                        <div class="song-title">${s.title}</div>
                        <div class="song-meta">${s.artist} ‚Ä¢ ${s.album}</div>
                    </div>
                    <button class="btn-icon" style="font-size:16px; color:${isLiked ? '#9d4edd' : '#666'}" onclick="event.stopPropagation(); toggleLikeSpecific(${i})">
                         <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                    </button>
                </div>
            `;
        }

        function renderHome() {
            const el = document.getElementById('home-list');
            el.innerHTML = "";
            const hr = new Date().getHours();
            let g = hr < 12 ? "Bom dia" : (hr < 18 ? "Boa tarde" : "Boa noite");
            document.getElementById('greeting-text').innerText = g;

            songs.forEach((s, i) => {
                el.innerHTML += createSongRowHTML(s, i);
            });
        }

        // --- BUSCA CORRIGIDA ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const el = document.getElementById('search-results');
            el.innerHTML = "";

            if (term.length < 1) {
                el.innerHTML = '<p style="text-align:center; color:#555; font-size:14px; margin-top:20px;">Digite algo para buscar...</p>';
                return;
            }

            const filtered = songs.filter(s => s.title.toLowerCase().includes(term) || s.artist.toLowerCase().includes(term));

            if (filtered.length === 0) {
                el.innerHTML = '<p style="text-align:center; color:#555; font-size:14px; margin-top:20px;">Nenhum resultado.</p>';
            } else {
                filtered.forEach(s => {
                    // Precisamos achar o indice original pra tocar a m√∫sica certa
                    const originalIdx = songs.findIndex(orig => orig.originalName === s.originalName);
                    el.innerHTML += createSongRowHTML(s, originalIdx);
                });
            }
        });

        function renderLibrary() {
            const el = document.getElementById('library-likes');
            const likedList = songs.filter(s => likedSongs.has(s.originalName));
            if (likedList.length === 0) el.innerHTML = "<p style='color:#666; font-size:14px;'>Nenhuma curtida.</p>";
            else {
                el.innerHTML = "";
                likedList.forEach(s => {
                    const originalIdx = songs.findIndex(x => x.originalName === s.originalName);
                    el.innerHTML += createSongRowHTML(s, originalIdx);
                });
            }
        }

        async function renderPlaylists() {
            const el = document.getElementById('library-playlists');
            el.innerHTML = "";
            const snap = await getDocs(collection(db, "playlists"));
            snap.forEach(d => {
                el.innerHTML += `<div style="padding:15px; background:rgba(255,255,255,0.05); border-radius:10px; font-size:14px; color:#ddd;"><i class="fas fa-list"></i> ${d.data().name}</div>`;
            });
        }

        window.playSelected = (idx) => {
            songIndex = idx;
            loadSong(songs[songIndex]);
            audio.play();
            isPlaying = true;
            updatePlayBtnUI();
        }

        async function loadSong(song) {
            document.getElementById('mini-title').innerText = song.title;
            document.getElementById('mini-artist').innerText = song.artist; // Mini player s√≥ artista (espa√ßo)
            document.getElementById('mini-cover').src = song.cover;

            document.getElementById('fp-title').innerText = song.title;
            document.getElementById('fp-artist').innerText = `${song.artist} ‚Ä¢ ${song.album}`; // Full player mostra album
            document.getElementById('fp-cover').src = song.cover;

            audio.src = song.audio;

            if (song.artist !== "Echoo Artist") {
                fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(song.artist + " " + song.title)}&media=music&limit=1`)
                    .then(r => r.json()).then(d => {
                        if (d.results[0]) {
                            const art = d.results[0].artworkUrl100.replace('100x100', '600x600');
                            document.getElementById('mini-cover').src = art;
                            document.getElementById('fp-cover').src = art;
                        }
                    }).catch(() => { });
            }
            updateLikeUI();
            renderHome();
            if (document.getElementById('view-search').classList.contains('active')) {
                // For√ßa atualiza√ß√£o visual na busca se estiver l√°
                const event = new Event('input');
                document.getElementById('search-input').dispatchEvent(event);
            }
        }

        function updatePlayBtnUI() {
            const icon = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            document.getElementById('mini-play-btn').innerHTML = icon;
            document.getElementById('fp-play').innerHTML = icon;
        }

        // Like gen√©rico (do player)
        window.toggleLike = async () => {
            toggleLikeSpecific(songIndex);
        }

        // Like espec√≠fico (clique na lista)
        window.toggleLikeSpecific = async (idx) => {
            if (!songs[idx]) return;
            const song = songs[idx];
            const sid = song.originalName;

            if (likedSongs.has(sid)) {
                likedSongs.delete(sid);
                updateLikeUI();
                showToast("Removido dos favoritos");
                const q = query(collection(db, "favoritos"), where("songId", "==", sid));
                const snap = await getDocs(q);
                snap.forEach(d => deleteDoc(d.ref));
            } else {
                likedSongs.add(sid);
                updateLikeUI();
                showToast("Adicionado aos favoritos üíú");
                await addDoc(collection(db, "favoritos"), {
                    songId: sid, title: song.title, artist: song.artist, addedAt: new Date()
                });
            }

            // Atualiza as listas
            renderHome();
            if (document.getElementById('view-library').classList.contains('active')) renderLibrary();

            // Se estiver na busca, re-renderiza para atualizar cora√ß√£o
            if (document.getElementById('view-search').classList.contains('active')) {
                const ev = new Event('input');
                document.getElementById('search-input').dispatchEvent(ev);
            }
        }

        function updateLikeUI() {
            if (!songs[songIndex]) return;
            const isLiked = likedSongs.has(songs[songIndex].originalName);
            const iconClass = isLiked ? "fas fa-heart" : "far fa-heart";
            const color = isLiked ? "#9d4edd" : "#ffffff";

            const miniBtn = document.getElementById('mini-like-btn');
            miniBtn.innerHTML = `<i class="${iconClass}"></i>`;
            miniBtn.style.color = color;
            if (isLiked) miniBtn.classList.add('liked'); else miniBtn.classList.remove('liked');

            const fpBtn = document.getElementById('fp-like-btn');
            fpBtn.innerHTML = `<i class="${iconClass}"></i>`;
            fpBtn.style.color = color;
        }

        document.getElementById('mini-play-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            if (audio.paused) { audio.play(); isPlaying = true; } else { audio.pause(); isPlaying = false; }
            updatePlayBtnUI();
        });
        document.getElementById('mini-like-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleLike();
        });

        document.getElementById('fp-play').addEventListener('click', () => {
            if (audio.paused) { audio.play(); isPlaying = true; } else { audio.pause(); isPlaying = false; }
            updatePlayBtnUI();
        });
        document.getElementById('fp-next').addEventListener('click', () => {
            songIndex = (songIndex + 1) % songs.length;
            playSelected(songIndex);
        });
        document.getElementById('fp-prev').addEventListener('click', () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            playSelected(songIndex);
        });
        document.getElementById('fp-like-btn').addEventListener('click', toggleLike);

        audio.addEventListener('timeupdate', (e) => {
            const { currentTime, duration } = e.srcElement;
            if (duration) {
                const pct = (currentTime / duration) * 100;
                document.getElementById('fp-progress-fill').style.width = `${pct}%`;
                let m = Math.floor(currentTime / 60), s = Math.floor(currentTime % 60);
                document.getElementById('fp-curr-time').innerText = `${m}:${s < 10 ? '0' + s : s}`;
                let dm = Math.floor(duration / 60), ds = Math.floor(duration % 60);
                document.getElementById('fp-dur-time').innerText = `${dm}:${ds < 10 ? '0' + ds : ds}`;
            }
        });
        document.getElementById('fp-progress-container').addEventListener('click', function (e) {
            const w = this.clientWidth;
            audio.currentTime = (e.offsetX / w) * audio.duration;
        });
        audio.addEventListener('ended', () => {
            songIndex = (songIndex + 1) % songs.length;
            playSelected(songIndex);
        });

        document.getElementById('btn-create-playlist-mob').addEventListener('click', async () => {
            const n = prompt("Nome da Playlist:");
            if (n) { await addDoc(collection(db, "playlists"), { name: n }); renderPlaylists(); }
        });
        document.getElementById('btn-save-profile').addEventListener('click', async () => {
            const n = document.getElementById('input-name').value;
            if (n) {
                await setDoc(doc(db, "settings", "profile"), { name: n });
                document.getElementById('header-username').innerText = n;
                document.getElementById('profile-name-display').innerText = n;
                showToast("Perfil salvo!");
            }
        });

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        }

        fetchMusic();
    </script>
</body>

</html>
