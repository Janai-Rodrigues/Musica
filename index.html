<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0610">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Echoo Music</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/9d4edd/ffffff?text=E">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-black: #0a0610;
            --bg-panel: #120a1f;
            --primary-purple: #9d4edd;
            --secondary-purple: #7b2cbf;
            --text-white: #ffffff;
            --text-gray: #c4b5fd;
            --nav-height: 65px;
            --player-height: 90px;
            /* Aumentei um pouco para toque melhor */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .main-wrapper {
            display: flex;
            flex: 1;
            height: 100%;
            position: relative;
        }

        .sidebar {
            width: 240px;
            background-color: var(--bg-black);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #2a1b3d;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-purple);
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -1px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
            padding: 12px 15px;
            border-radius: 12px;
            width: 100%;
            text-align: left;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: var(--text-white);
            background: rgba(157, 78, 221, 0.1);
        }

        .nav-btn.active i {
            color: var(--primary-purple);
        }

        /* --- √ÅREA PRINCIPAL --- */
        .main-content {
            flex: 1;
            background: radial-gradient(circle at top left, #240046, var(--bg-black));
            padding: 20px 20px 160px 20px;
            /* Espa√ßo extra para o player + nav mobile */
            overflow-y: auto;
            position: relative;
        }

        /* Views (Telas) */
        .view-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Topo */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .user-pill {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 4px 12px 4px 4px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .user-pill:hover {
            border-color: var(--primary-purple);
            background-color: rgba(157, 78, 221, 0.2);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        /* Estilos de Lista e Busca */
        .search-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
            font-family: 'Outfit', sans-serif;
            outline: none;
        }

        .song-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 8px;
        }

        .song-row:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        .song-row.active {
            background-color: rgba(157, 78, 221, 0.15);
            border: 1px solid rgba(157, 78, 221, 0.3);
        }

        .song-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
            overflow: hidden;
        }

        .song-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-white);
        }

        .song-artist {
            font-size: 13px;
            color: var(--text-gray);
        }

        /* Tela de Configura√ß√µes */
        .settings-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            color: var(--text-gray);
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-family: 'Outfit';
        }

        .btn-action {
            width: 100%;
            padding: 15px;
            background: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
        }

        /* --- PLAYER BAR --- */
        .player-bar {
            height: var(--player-height);
            background-color: rgba(18, 10, 31, 0.98);
            border-top: 1px solid #2a1b3d;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        .player-left {
            display: flex;
            align-items: center;
            width: 30%;
        }

        .current-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
        }

        .current-info h4 {
            font-size: 14px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .current-info p {
            font-size: 11px;
            color: var(--text-gray);
        }

        .player-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .play-pause-btn {
            width: 45px;
            height: 45px;
            background-color: var(--text-white);
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 20px;
            cursor: pointer;
        }

        .player-right {
            width: 30%;
            display: flex;
            justify-content: flex-end;
        }

        /* Escondido no mobile via media query */

        /* --- MOBILE NAV --- */
        .mobile-nav {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: var(--nav-height);
            background-color: var(--bg-black);
            border-top: 1px solid #2a1b3d;
            justify-content: space-around;
            align-items: center;
            z-index: 1001;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .mob-link {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--text-gray);
            font-size: 10px;
            background: none;
            border: none;
            height: 100%;
            justify-content: center;
        }

        .mob-link.active {
            color: var(--primary-purple);
        }

        .mob-link i {
            font-size: 20px;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            .player-bar {
                bottom: calc(var(--nav-height) + env(safe-area-inset-bottom));
                padding: 0 15px;
                height: 75px;
            }

            .player-right {
                display: none;
            }

            .controls .control-btn:not(#play):not(#next) {
                display: none;
            }

            /* Simplifica controles */
            .main-content {
                padding-bottom: 200px;
            }

            /* Mais espa√ßo para scroll */
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="sidebar">
            <div class="logo"><i class="fas fa-compact-disc"></i> Echoo</div>
            <nav>
                <button class="nav-btn active" onclick="navigateTo('home')"><i class="fas fa-home"></i> In√≠cio</button>
                <button class="nav-btn" onclick="navigateTo('search')"><i class="fas fa-search"></i> Buscar</button>
                <button class="nav-btn" onclick="navigateTo('library')"><i class="fas fa-book"></i> Biblioteca</button>
            </nav>
            <div style="margin-top:auto; padding-top:20px; border-top:1px solid #2a1b3d;">
                <button class="nav-btn" onclick="navigateTo('settings')"><i class="fas fa-cog"></i>
                    Configura√ß√µes</button>
            </div>
        </div>

        <div class="main-content">

            <div class="header-top">
                <div style="color:var(--primary-purple); font-weight:700; font-size:20px;" id="page-title">Echoo</div>
                <div class="user-pill" onclick="navigateTo('settings')">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>

            <div id="view-home" class="view-section active">

            </div>

            <div id="view-search" class="view-section">
                <h2>Buscar</h2>
                <div class="search-container">
                    <i class="fas fa-search" style="color:var(--text-gray)"></i>

            <div id="view-library" class="view-section">

                        <p style="font-size:14px; color:#555;">Nenhuma m√∫sica curtida ainda.</p>
                    </div>
                </div>

                <div>
                    <h4
                        style="color:var(--text-gray); margin-bottom:10px; font-size:12px; letter-spacing:1px; text-transform:uppercase;">
                        Playlists</h4>
                    <button class="nav-btn"

                </div>

                <h2>Perfil e Ajustes</h2>

                <div class="settings-card" style="text-align:center;">
                    <div
                        style="width:80px; height:80px; background:var(--primary-purple); border-radius:50%; margin:0 auto 15px auto; display:flex; align-items:center; justify-content:center; font-size:30px;">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 id="profile-name-display">Jana√≠</h3>
                    <p style="color:var(--text-gray); font-size:14px;">Membro desde 2025</p>
                </div>

                <div class="settings-card">
                    <div class="form-group">
                        <label class="form-label">Nome de Exibi√ß√£o</label>
                        <input type="text" class="form-input" id="input-name" value="Jana√≠">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-input" value="08/03/1998" disabled style="opacity:0.5;">
                        <small style="color:#555; font-size:10px;">Informa√ß√£o de sistema.</small>
                    </div>
                    <button class="btn-action" id="btn-save-profile">Salvar Altera√ß√µes</button>

                <div class="settings-card">
                    <label class="form-label">Volume Padr√£o</label>

                        id="config-volume" min="0" max="1" step="0.1">

                <p style="text-align:center; color:#555; font-size:12px; margin-top:30px;">Echoo Music v2.0 - Build 2025
                </p>
            </div>

        </div>
    </div>

    <div class="player-bar" id="player-bar">
        <div class="player-left">
            <img src="https://placehold.co/60x60/181818/181818" class="current-cover" id="cover">
            <div class="current-info">
                <h4 id="title">Selecione</h4>
                <p id="artist">...</p>
            </div>
            <button id="like-current" class="like-btn" style="margin-left:10px; padding:10px;"><i
                    class="far fa-heart"></i></button>

            <div class="controls">
                <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>

                <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>

            </div>
        </div>

        <div class="player-right">
            <i class="fas fa-volume-up" style="color:#666; font-size:14px; margin-right:5px;"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5"
                style="width:80px; accent-color:var(--text-white);">
        </div>
    </div>

    <div class="mobile-nav">
        <button class="mob-link active" onclick="navigateTo('home')" id="mob-home"><i
                class="fas fa-home"></i>In√≠cio</button>
        <button class="mob-link" onclick="navigateTo('search')" id="mob-search"><i
                class="fas fa-search"></i>Buscar</button>
        <button class="mob-link" onclick="navigateTo('library')" id="mob-library"><i
                class="fas fa-book"></i>Biblioteca</button>
    </div>

    <audio id="audio"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDxdxpwB9Z3unaJzHgSGbNTsBqHvBHG3jo",
            authDomain: "erpcontabil-bb166.firebaseapp.com",
            projectId: "erpcontabil-bb166",
            storageBucket: "erpcontabil-bb166.firebasestorage.app",
            messagingSenderId: "929853610643",
            appId: "1:929853610643:web:7617577b1ac611e9580b66"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- VARI√ÅVEIS GLOBAIS ---
        let songs = [];
        let songIndex = 0;
        let likedSongs = new Set();
        const cloudName = "dnmopjy8l";
        const tagName = "musicas_janai";

        // Elementos DOM
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const volumeSlider = document.getElementById('volume-slider');
        const configVolume = document.getElementById('config-volume');
        const likeCurrentBtn = document.getElementById('like-current');

        // --- NAVEGA√á√ÉO ---
        window.navigateTo = function (viewName) {
            // 1. Esconder todas as views
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            // 2. Mostrar a desejada
            document.getElementById(`view-${viewName}`).classList.add('active');

            // 3. Atualizar Bot√µes (Menu Inferior e Lateral)
            document.querySelectorAll('.mob-link, .nav-btn').forEach(btn => btn.classList.remove('active'));

            // Tenta ativar o bot√£o correspondente no mobile
            const mobBtn = document.getElementById(`mob-${viewName}`);
            if (mobBtn) mobBtn.classList.add('active');

            // Atualiza t√≠tulo do Header
            const titles = { home: 'In√≠cio', search: 'Buscar', library: 'Biblioteca', settings: 'Perfil' };
            document.getElementById('page-title').innerText = titles[viewName] || 'Echoo';

            // Se for biblioteca, recarrega listas
            if (viewName === 'library') renderLibrary();
        }

        // --- L√ìGICA DE DADOS ---
        async function loadUserData() {
            // Carrega Likes
            const likesSnapshot = await getDocs(collection(db, "favoritos"));
            likedSongs.clear();
            likesSnapshot.forEach((doc) => likedSongs.add(doc.data().songId));

            // Carrega Configs
            const settingsSnapshot = await getDocs(collection(db, "settings"));
            settingsSnapshot.forEach((doc) => {
                if (doc.id === "profile") {
                    const name = doc.data().name;
                    if (name) {
                        document.getElementById('header-username').innerText = name;
                        document.getElementById('profile-name-display').innerText = name;
                        document.getElementById('input-name').value = name;
                    }
                }
                if (doc.id === "player_config" && doc.data().volume) {
                    audio.volume = doc.data().volume;
                    volumeSlider.value = doc.data().volume;
                    configVolume.value = doc.data().volume;
                }
            });
            loadPlaylists();
        }

        async function fetchMusicList() {
            await loadUserData();
            const url = `https://res.cloudinary.com/${cloudName}/video/list/${tagName}.json`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                songs = data.resources.map(file => {
                    let cleanName = file.public_id;
                    let cleanArtist = "Echoo Artist";
                    if (file.public_id.includes(' - ')) {
                        const parts = file.public_id.split(' - ');
                        cleanArtist = parts[0];
                        cleanName = parts[1];
                    }
                    return {
                        title: cleanName,
                        artist: cleanArtist,
                        originalName: file.public_id,
                        safeId: file.public_id.replace(/[^a-zA-Z0-9]/g, '_'),
                        audio: `https://res.cloudinary.com/${cloudName}/video/upload/v${file.version}/${file.public_id}.${file.format}`,
                        cover: `https://ui-avatars.com/api/?name=${encodeURIComponent(cleanArtist)}&background=7b2cbf&color=fff&size=200&bold=true`
                    };
                });
                renderHomeList();
            } catch (error) {
                console.error(error);
            }
        }

        // --- RENDERIZA√á√ÉO ---
        function createSongRow(song, index, listType = 'main') {
            const isLiked = likedSongs.has(song.originalName);
            const isActive = index === songIndex; // Simplifica√ß√£o: highlight na lista principal apenas

            return `
                <div class="song-row ${isActive && listType === 'main' ? 'active' : ''}" onclick="playSelected(${index})">
                    <img src="${song.cover}" class="song-img">
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <button class="like-btn ${isLiked ? 'liked' : ''}" style="border:none; background:none; color:${isLiked ? '#9d4edd' : '#666'}; font-size:16px;">
                        <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                    </button>
                </div>
            `;
        }

        function renderHomeList() {
            const listEl = document.getElementById('home-list');
            listEl.innerHTML = "";
            songs.forEach((song, index) => {
                listEl.innerHTML += createSongRow(song, index, 'main');
            });
            updateGreeting();
        }

        function renderLibrary() {
            // Renderiza Favoritos
            const likesContainer = document.getElementById('library-likes');
            const likedList = songs.filter(s => likedSongs.has(s.originalName));

            if (likedList.length === 0) {
                likesContainer.innerHTML = '<p style="font-size:14px; color:#555;">Nada aqui ainda.</p>';
            } else {
                likesContainer.innerHTML = "";
                likedList.forEach(song => {
                    // Encontrar √≠ndice original para tocar a correta
                    const originalIndex = songs.findIndex(s => s.originalName === song.originalName);
                    likesContainer.innerHTML += createSongRow(song, originalIndex, 'library');
                });
            }
        }

        function updateGreeting() {
            const hr = new Date().getHours();
            let greet = "Bom dia";
            if (hr >= 12 && hr < 18) greet = "Boa tarde";
            if (hr >= 18) greet = "Boa noite";
            document.getElementById('greeting-text').innerText = greet;
        }

        // --- SEARCH ---
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const resultsEl = document.getElementById('search-results');
            resultsEl.innerHTML = "";

            if (term.length < 2) {
                resultsEl.innerHTML = '<p style="color:var(--text-gray); font-size:14px;">Digite para buscar...</p>';
                return;
            }

            const filtered = songs.filter(s => s.title.toLowerCase().includes(term) || s.artist.toLowerCase().includes(term));

            if (filtered.length === 0) resultsEl.innerHTML = '<p>Nenhum resultado.</p>';

            filtered.forEach(song => {
                const originalIndex = songs.findIndex(s => s.originalName === song.originalName);
                resultsEl.innerHTML += createSongRow(song, originalIndex, 'search');
            });
        });

        // --- PERFIL E CONFIG ---
        document.getElementById('btn-save-profile').addEventListener('click', async () => {
            const newName = document.getElementById('input-name').value;
            if (newName) {
                await setDoc(doc(db, "settings", "profile"), { name: newName });
                document.getElementById('header-username').innerText = newName;
                document.getElementById('profile-name-display').innerText = newName;
                alert("Perfil salvo! üíú");
            }
        });

        configVolume.addEventListener('change', async (e) => {
            const vol = e.target.value;
            audio.volume = vol;
            volumeSlider.value = vol;
            await setDoc(doc(db, "settings", "player_config"), { volume: vol });
        });

        // --- PLAYER LOGIC ---
        window.playSelected = (index) => {
            songIndex = index;
            loadSong(songs[songIndex]);
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }

        async function loadSong(song) {
            document.getElementById('title').innerText = song.title;
            document.getElementById('artist').innerText = song.artist;
            document.getElementById('cover').src = song.cover;
            audio.src = song.audio;

            // Renderiza novamente a home para atualizar o highlight
            if (document.getElementById('view-home').classList.contains('active')) renderHomeList();

            updateLikeBtnMain();
        }

        function updateLikeBtnMain() {
            if (!songs[songIndex]) return;
            const isLiked = likedSongs.has(songs[songIndex].originalName);
            likeCurrentBtn.innerHTML = `<i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>`;
            likeCurrentBtn.style.color = isLiked ? '#9d4edd' : '#666';
        }

        likeCurrentBtn.addEventListener('click', async () => {
            if (!songs[songIndex]) return;
            const song = songs[songIndex];
            const songId = song.originalName;

            if (likedSongs.has(songId)) {
                // Remove
                const q = query(collection(db, "favoritos"), where("songId", "==", songId));
                const snap = await getDocs(q);
                snap.forEach(d => deleteDoc(d.ref));
                likedSongs.delete(songId);
            } else {
                // Add
                await addDoc(collection(db, "favoritos"), { songId: songId, title: song.title, artist: song.artist });
                likedSongs.add(songId);
            }
            updateLikeBtnMain();
            renderLibrary(); // Atualiza a lista de favoritos se estiver aberta
            renderHomeList(); // Atualiza √≠cones na home
        });

        // Controles de √Åudio
        playBtn.addEventListener('click', () => {
            if (audio.paused) { audio.play(); playBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
            else { audio.pause(); playBtn.innerHTML = '<i class="fas fa-play"></i>'; }
        });

        nextBtn.addEventListener('click', () => {
            songIndex = (songIndex + 1) % songs.length;
            playSelected(songIndex);
        });
        prevBtn.addEventListener('click', () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            playSelected(songIndex);
        });
        audio.addEventListener('ended', () => nextBtn.click());

        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            if (duration) {
                const pct = (currentTime / duration) * 100;
                progress.style.width = `${pct}%`;
                document.getElementById('currTime').innerText = formatTime(currentTime);
                document.getElementById('durTime').innerText = formatTime(duration);
            }
        });

        progressContainer.addEventListener('click', (e) => {
            const w = progressContainer.clientWidth;
            audio.currentTime = (e.offsetX / w) * audio.duration;
        });

        function formatTime(s) {
            let m = Math.floor(s / 60), sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0' + sec : sec}`;
        }

        // Playlist Create (Logic Simples)
        async function loadPlaylists() {
            const listEl = document.getElementById('library-playlists');
            listEl.innerHTML = "";
            const q = await getDocs(collection(db, "playlists"));
            q.forEach(d => {
                const div = document.createElement('div');
                div.innerHTML = `<div style="padding:10px; background:rgba(255,255,255,0.05); margin-bottom:5px; border-radius:8px; font-size:14px;">üéµ ${d.data().name}</div>`;
                listEl.appendChild(div);
            });
        }
        document.getElementById('btn-create-playlist-mob').addEventListener('click', async () => {
            const name = prompt("Nome da Playlist:");
            if (name) {
                await addDoc(collection(db, "playlists"), { name: name });
                loadPlaylists();
            }
        });
        document.getElementById('btn-create-playlist')?.addEventListener('click', async () => {
            // L√≥gica duplicada para sidebar desktop se quiser
        });

        // Iniciar
        fetchMusicList();
    </script>
</body>

</html>
