<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanaiFy - Web Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILO SPOTIFY DARK MODE --- */
        :root {
            --bg-black: #121212;
            --bg-panel: #181818;
            --primary-green: #1db954;
            --text-white: #ffffff;
            --text-gray: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Layout Principal */
        .main-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
            /* O Player fica fixo embaixo */
        }

        /* Sidebar (Barra Lateral) */
        .sidebar {
            width: 240px;
            background-color: #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            /* Esconde sidebar no celular por enquanto */
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--text-white);
            font-size: 30px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
            padding: 10px 0;
            text-decoration: none;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: var(--text-white);
        }

        .playlist-header {
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--text-gray);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .create-playlist-btn {
            background-color: var(--text-white);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        /* √Årea Principal de Conte√∫do */
        .main-content {
            flex: 1;
            background: linear-gradient(180deg, #222 0%, var(--bg-black) 100%);
            /* Degrad√™ sutil */
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-pill {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 15px 5px 5px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 14px;
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Grid de M√∫sicas */
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .song-row {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .song-row:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .song-row.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .song-row.active .song-title {
            color: var(--primary-green);
        }

        .song-img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: cover;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-white);
        }

        .song-artist {
            font-size: 14px;
            color: var(--text-gray);
        }

        .action-area {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .like-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 18px;
        }

        .like-btn.liked {
            color: var(--primary-green);
        }

        /* Player Bar (Fixo embaixo) */
        .player-bar {
            height: 90px;
            background-color: var(--bg-panel);
            border-top: 1px solid #282828;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        /* Esquerda: Info da M√∫sica Tocando */
        .player-left {
            display: flex;
            align-items: center;
            width: 30%;
        }

        .current-cover {
            width: 56px;
            height: 56px;
            margin-right: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .current-info h4 {
            font-size: 14px;
            margin-bottom: 3px;
        }

        .current-info p {
            font-size: 11px;
            color: var(--text-gray);
        }

        /* Centro: Controles */
        .player-center {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 16px;
            cursor: pointer;
        }

        .control-btn:hover {
            color: var(--text-white);
        }

        .play-pause-btn {
            width: 35px;
            height: 35px;
            background-color: var(--text-white);
            border-radius: 50%;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
        }

        .progress-area {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            color: var(--text-gray);
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--text-white);
            /* Fica verde ao passar o mouse */
            width: 0%;
            border-radius: 2px;
        }

        .progress-bar:hover .progress-fill {
            background-color: var(--primary-green);
        }

        /* Direita: Volume */
        .player-right {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .volume-slider {
            width: 100px;
            margin-left: 10px;
            accent-color: var(--text-white);
            /* Cor do slider */
        }

        /* Notifica√ß√£o */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-green);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <div class="sidebar">
            <div class="logo">
                <i class="fab fa-spotify"></i> JanaiFy
            </div>
            <nav>
                <button class="nav-btn active"><i class="fas fa-home"></i> In√≠cio</button>
                <button class="nav-btn"><i class="fas fa-search"></i> Buscar</button>
                <button class="nav-btn"><i class="fas fa-book"></i> Biblioteca</button>
            </nav>

            <div class="playlist-header">Minhas Playlists</div>
            <button class="create-playlist-btn" id="btn-create-playlist"><i class="fas fa-plus-square"></i> Criar
                Playlist</button>
            <div id="user-playlists" style="margin-top: 15px; display: flex; flex-direction: column; gap: 10px;">
            </div>
        </div>

        <div class="main-content">
            <div class="header-top">
                <div style="display:flex; gap:10px;">
                    <button
                        style="background:rgba(0,0,0,0.5); border:none; border-radius:50%; width:30px; height:30px; color:white;"><i
                            class="fas fa-chevron-left"></i></button>
                    <button
                        style="background:rgba(0,0,0,0.5); border:none; border-radius:50%; width:30px; height:30px; color:white;"><i
                            class="fas fa-chevron-right"></i></button>
                </div>
                <div class="user-pill">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <span>Jana√≠</span>
                </div>
            </div>

            <h2 id="greeting-text">Bom dia</h2>

            <div class="song-list" id="playlist-el">
                <p style="color: #b3b3b3;">Carregando sua biblioteca...</p>
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="player-left">
            <img src="https://placehold.co/60x60/181818/181818" class="current-cover" id="cover">
            <div class="current-info">
                <h4 id="title">Escolha uma m√∫sica</h4>
                <p id="artist">...</p>
            </div>
            <button id="like-current" class="like-btn" style="margin-left: 15px;"><i class="far fa-heart"></i></button>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="control-btn"><i class="fas fa-random"></i></button>
                <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                <button class="play-pause-btn" id="play"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-area">
                <span id="currTime">0:00</span>
                <div class="progress-bar" id="progress-container">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <span id="durTime">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <i class="fas fa-volume-up" style="color:#b3b3b3; font-size:14px;"></i>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>

    <audio id="audio"></audio>

    <div class="toast" id="toast">Salvo no Firebase! üî•</div>

    <script type="module">
        // 1. IMPORTANDO FIREBASE (Direto da Web, sem instalar nada)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. SUA CONFIGURA√á√ÉO
        const firebaseConfig = {
            apiKey: "AIzaSyDxdxpwB9Z3unaJzHgSGbNTsBqHvBHG3jo",
            authDomain: "erpcontabil-bb166.firebaseapp.com",
            projectId: "erpcontabil-bb166",
            storageBucket: "erpcontabil-bb166.firebasestorage.app",
            messagingSenderId: "929853610643",
            appId: "1:929853610643:web:7617577b1ac611e9580b66"
        };

        // 3. INICIANDO FIREBASE
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- VARI√ÅVEIS DO PLAYER ---
        const cloudName = "dnmopjy8l";
        const tagName = "musicas_janai";

        let songs = [];
        let songIndex = 0;
        let likedSongs = new Set(); // Conjunto para guardar IDs das m√∫sicas curtidas

        // Elementos DOM
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const cover = document.getElementById('cover');
        const playlistEl = document.getElementById('playlist-el');
        const volumeSlider = document.getElementById('volume-slider');
        const likeCurrentBtn = document.getElementById('like-current');

        // --- FUN√á√ïES DE BANCO DE DADOS (FIREBASE) ---

        // A. Carregar Favoritos e Configura√ß√µes ao iniciar
        async function loadUserData() {
            try {
                // 1. Carregar m√∫sicas curtidas
                const likesSnapshot = await getDocs(collection(db, "favoritos"));
                likesSnapshot.forEach((doc) => {
                    likedSongs.add(doc.data().songId); // Guarda o ID da m√∫sica
                });

                // 2. Carregar configura√ß√µes (Volume)
                const settingsSnapshot = await getDocs(collection(db, "settings"));
                settingsSnapshot.forEach((doc) => {
                    if (doc.id === "player_config") {
                        const savedVol = doc.data().volume;
                        if (savedVol) {
                            audio.volume = savedVol;
                            volumeSlider.value = savedVol;
                        }
                    }
                });

                // 3. Carregar Playlists Criadas
                loadPlaylists();

                console.log("Dados do Firebase carregados!");
            } catch (e) {
                console.error("Erro Firebase:", e);
            }
        }

        // B. Salvar/Remover Like
        async function toggleLike(song) {
            const songId = song.originalName; // ID √∫nico do Cloudinary
            // Usa o mesmo replace para gerar o ID seguro na hora de buscar
            const safeId = song.originalName.replace(/[^a-zA-Z0-9]/g, '_');
            const btn = document.getElementById(`btn-like-${safeId}`);
            const isLiked = likedSongs.has(songId);

            if (isLiked) {
                // Remover do Firebase
                // Nota: Em produ√ß√£o real, seria ideal salvar o ID do documento, aqui faremos uma busca r√°pida para deletar
                const q = query(collection(db, "favoritos"), where("songId", "==", songId));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    deleteDoc(doc.ref);
                });
                likedSongs.delete(songId);
                showToast("Removido dos Favoritos");
            } else {
                // Salvar no Firebase
                await addDoc(collection(db, "favoritos"), {
                    songId: songId,
                    title: song.title,
                    artist: song.artist,
                    addedAt: new Date()
                });
                likedSongs.add(songId);
                showToast("Adicionado aos Favoritos üíö");
            }

            // Atualiza UI
            renderPlaylist();
            updateLikeButtonMain();
        }

        // C. Salvar Volume
        async function saveVolume(val) {
            await setDoc(doc(db, "settings", "player_config"), {
                volume: val,
                updatedAt: new Date()
            });
        }

        // D. Criar Playlist
        document.getElementById('btn-create-playlist').addEventListener('click', async () => {
            const name = prompt("Nome da nova Playlist:");
            if (name) {
                await addDoc(collection(db, "playlists"), {
                    name: name,
                    createdAt: new Date()
                });
                loadPlaylists();
            }
        });

        async function loadPlaylists() {
            const listEl = document.getElementById('user-playlists');
            listEl.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "playlists"));
            querySnapshot.forEach((doc) => {
                const btn = document.createElement('button');
                btn.className = "nav-btn";
                btn.innerHTML = `<span style="width:100%; overflow:hidden; text-overflow:ellipsis;">${doc.data().name}</span>`;
                listEl.appendChild(btn);
            });
        }


        // --- FUN√á√ïES DO PLAYER (CLOUDINARY + LOGICA) ---

        function getSmartPlaceholder(name) {
            const text = name === "Desconhecido" ? "??" : name;
            return `https://ui-avatars.com/api/?name=${encodeURIComponent(text)}&background=181818&color=b3b3b3&size=200&bold=true`;
        }

        async function fetchMusicList() {
            // Primeiro carrega o que tem no Firebase
            await loadUserData();

            const url = `https://res.cloudinary.com/${cloudName}/video/list/${tagName}.json`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                songs = data.resources.map(file => {
                    let cleanName = file.public_id;
                    let cleanArtist = "Desconhecido";

                    if (file.public_id.includes(' - ')) {
                        const parts = file.public_id.split(' - ');
                        cleanArtist = parts[0];
                        cleanName = parts[1];
                    }

                    return {
                        title: cleanName,
                        artist: cleanArtist,
                        originalName: file.public_id,
                        // NOVO: Cria um ID seguro removendo espa√ßos e caracteres estranhos
                        safeId: file.public_id.replace(/[^a-zA-Z0-9]/g, '_'),
                        audio: `https://res.cloudinary.com/${cloudName}/video/upload/v${file.version}/${file.public_id}.${file.format}`,
                        cover: getSmartPlaceholder(cleanArtist)
                    };
                });

                renderPlaylist();

            } catch (error) {
                console.log("Erro Cloudinary:", error);
                playlistEl.innerHTML = "<p style='padding:20px'>Erro ao carregar lista.</p>";
            }
        }

        // Renderiza a lista central
        function renderPlaylist() {
            playlistEl.innerHTML = "";
            songs.forEach((song, index) => {
                const isLiked = likedSongs.has(song.originalName);
                const isActive = index === songIndex;

                const div = document.createElement('div');
                div.className = `song-row ${isActive ? 'active' : ''}`;

                // Note que no ID do bot√£o usamos song.safeId (sem espa√ßos)
                div.innerHTML = `
                    <div style="display:flex; align-items:center; flex:1;" onclick="playSelected(${index})">
                        <span style="color:#b3b3b3; font-size:14px; margin-right:15px; width:20px; text-align:center;">
                            ${isActive ? '<i class="fas fa-chart-bar" style="color:#1db954"></i>' : index + 1}
                        </span>
                        <img src="${song.cover}" class="song-img">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                    </div>
                    <div class="action-area">
                        <button class="like-btn ${isLiked ? 'liked' : ''}" id="btn-like-${song.safeId}">
                            <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                        <span style="font-size:12px; color:#b3b3b3;">3:45</span>
                    </div>
                `;

                playlistEl.appendChild(div);

                // Corre√ß√£o aqui tamb√©m para buscar pelo safeId
                const heartBtn = div.querySelector(`#btn-like-${song.safeId}`);
                heartBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleLike(song);
                });
            });

            // Cumprimento
            const hr = new Date().getHours();
            let greet = "Bom dia";
            if (hr >= 12 && hr < 18) greet = "Boa tarde";
            if (hr >= 18) greet = "Boa noite";
            document.getElementById('greeting-text').innerText = greet;
        }

        // Torna a fun√ß√£o acess√≠vel globalmente (para o onclick do HTML funcionar com module)
        window.playSelected = (index) => {
            songIndex = index;
            loadSong(songs[songIndex]);
            playSong();
        }

        async function loadSong(song) {
            title.innerText = song.title;
            artist.innerText = song.artist;
            audio.src = song.audio;
            cover.src = song.cover;

            renderPlaylist(); // Atualiza destaque visual
            updateLikeButtonMain();

            // Busca capa Apple Music
            if (song.artist !== "Desconhecido") {
                fetchAlbumCover(`${song.artist} ${song.title}`).then(img => {
                    if (img) {
                        cover.src = img;
                        // Opcional: Atualizar a miniatura na lista tamb√©m seria legal
                    }
                });
            }
        }

        function updateLikeButtonMain() {
            if (!songs[songIndex]) return;
            const isLiked = likedSongs.has(songs[songIndex].originalName);
            likeCurrentBtn.innerHTML = `<i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>`;
            if (isLiked) likeCurrentBtn.classList.add('liked');
            else likeCurrentBtn.classList.remove('liked');
        }

        // Bot√£o de like do player principal
        likeCurrentBtn.addEventListener('click', () => {
            if (songs[songIndex]) toggleLike(songs[songIndex]);
        });

        async function fetchAlbumCover(query) {
            try {
                const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&media=music&limit=1`);
                if (!res.ok) return null;
                const data = await res.json();
                if (data.results.length > 0) return data.results[0].artworkUrl100.replace('100x100', '600x600');
            } catch (err) { return null; }
        }

        // Fun√ß√µes de Controle de √Åudio
        function playSong() {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        function pauseSong() {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) playSong();
            else pauseSong();
        });

        prevBtn.addEventListener('click', () => {
            songIndex--;
            if (songIndex < 0) songIndex = songs.length - 1;
            loadSong(songs[songIndex]);
            playSong();
        });

        nextBtn.addEventListener('click', () => {
            songIndex++;
            if (songIndex > songs.length - 1) songIndex = 0;
            loadSong(songs[songIndex]);
            playSong();
        });

        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            // Tempo
            if (duration) {
                document.getElementById('currTime').innerText = formatTime(currentTime);
                document.getElementById('durTime').innerText = formatTime(duration);
            }
        });

        audio.addEventListener('ended', () => nextBtn.click());

        progressContainer.addEventListener('click', function (e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
        volumeSlider.addEventListener('change', (e) => {
            saveVolume(e.target.value); // Salva no firebase ao soltar o slider
        });

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            if (sec < 10) sec = `0${sec}`;
            return `${min}:${sec}`;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        }

        // INICIAR TUDO
